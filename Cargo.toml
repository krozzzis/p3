[workspace]
members = ["core", "theming", "widget"]

[package]
name = "strelka"
version = "0.1.0"
edition = "2021"
authors = ["krozzzis"]

[profile.release]
strip = true
lto = true

[dependencies]
rfd = "0.14.1"
core = { path = "./core" }
theming = { path = "./theming" }
widget = { path = "./widget" }

[dependencies.tokio]
version = "1.39.1"
features = ["fs", "io-util"]

[dependencies.iced]
git = "https://github.com/iced-rs/iced.git"
branch = "master"
features = ["canvas", "debug", "lazy", "advanced", "svg", "tokio"]
